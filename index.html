<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captación de Agua Pluvial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a8dadc, #457b9d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1d3557;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .drops {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 10px;
      font-size: 2em;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: #f1faee;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      justify-content: space-between;
      align-items: center;
    }

    .side-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-buttons button {
      padding: 24px 100px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .side-buttons button:hover {
      background-color: #1d3557;
    }

    .center-content {
      text-align: center;
    }

    .center-content h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .center-content img {
      width: 60px;
      margin: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: white;
      font-size: 1em;
    }
  </style>
</head>
<body>

<header>
  Bienvenid@ al<br> Cuidado del Agua Pluvial
</header>

<div class="drops">
  <span>💧</span><span>💧</span><span>💧</span><span>💧</span><span>💧</span>
</div>

<div class="main-container">

  <div class="side-buttons">
    <button>Información
    </button>
    <button>Importacia de <br> la captación</button>
    <button>Calcular Area</button>
  </div>

  <div class="center-content">
    <!-- Aquí puedes meter íconos -->
  </div>

  <div class="side-buttons">
    <button>Commentarios</button>
    <button>Formulario</button>
    <button>Pagina del CECyTEH</button>
  </div>

</div>

<div class="drops">
  <span>💧</span><span>💧</span><span>💧</span><span>💧</span><span>💧</span>
</div>

<footer>
  Sistema de captación de agua - Proyecto 2025
</footer>

</body>
</html>
